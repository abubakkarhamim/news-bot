name: Daily AI News

on:
  schedule:
    - cron: "0 7 * * *"  # 
  workflow_dispatch:      

jobs:
  run-news-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests llmlayer python-dotenv

      - name: Run AI news script
        env:
          LLMLAYER_API_KEY: ${{ secrets.LLMLAYER_API_KEY }}
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python bd_news.py
